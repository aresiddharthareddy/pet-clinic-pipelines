name: Trivy Security Scan

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare template
        run: |
          mkdir -p contrib
          curl -sL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl -o contrib/html.tpl

      - name: Run Trivy scan and generate HTML report
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/project \
            -w /project \
            aquasec/trivy:latest fs . \
            --format template \
            --template "@/project/contrib/html.tpl" \
            --output /project/trivy-report.html \
            --severity HIGH,CRITICAL \
            --ignore-unfixed

      - name: Verify report generated
        run: ls -lh trivy-report.html

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-html-report
          path: trivy-report.html
