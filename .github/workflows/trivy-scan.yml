name: Trivy Security Scan

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Trivy HTML template
        run: |
          mkdir -p contrib
          curl -sL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl -o contrib/html.tpl

      - name: Run Trivy FS scan and generate HTML report
        run: |
          docker run --rm \
            -v $(pwd):/project \
            -v $(pwd)/contrib:/contrib \
            aquasec/trivy fs /project \
            --format template \
            --template "@/contrib/html.tpl" \
            --output trivy-report.html \
            --severity HIGH,CRITICAL \
            --ignore-unfixed

      - name: Upload HTML report artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-html-report
          path: trivy-report.html
