name: OWASP Dependency Check (Universal)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    name: Universal OWASP Dependency Check

    env:
      DC_VERSION: 10.0.3
      DC_DIR: $HOME/dependency-check
      DATA_MIRROR: https://jeremylong.github.io/DependencyCheckData

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java (required for ODC)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Download OWASP Dependency-Check
        run: |
          wget -q "https://github.com/jeremylong/DependencyCheck/releases/download/v${DC_VERSION}/dependency-check-${DC_VERSION}-release.zip"
          unzip -q "dependency-check-${DC_VERSION}-release.zip"
          mv "dependency-check-${DC_VERSION}" "$DC_DIR"

      - name: Run Dependency-Check
        run: |
          mkdir -p reports
          $DC_DIR/bin/dependency-check.sh \
            --project "${{ github.repository }}" \
            --scan . \
            --format "HTML" \
            --out reports/dependency-check-report.html \
            --disableAssembly \
            --data $DATA_MIRROR \
            --enableExperimental

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: DependencyCheck-Report
          path: reports/dependency-check-report.html
