name: OWASP Dependency Check (Python)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    name: Run OWASP Dependency-Check

    env:
      DC_VERSION: 10.0.3
      DC_DIR: ${{ runner.temp }}/dependency-check
      DATA_MIRROR: https://jeremylong.github.io/DependencyCheckData

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java (required for ODC)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Download Dependency-Check
        run: |
          mkdir -p $DC_DIR
          wget -q "https://github.com/jeremylong/DependencyCheck/releases/download/v${DC_VERSION}/dependency-check-${DC_VERSION}-release.zip"
          unzip -q "dependency-check-${DC_VERSION}-release.zip" -d $DC_DIR

      - name: Run Dependency-Check on Python requirements
        run: |
          mkdir -p reports
          $DC_DIR/dependency-check/bin/dependency-check.sh \
            --project "${{ github.repository }}" \
            --scan . \
            --enableExperimental \
            --enablePyDist \
            --format "HTML" \
            --out reports/dependency-check-report.html \
            --data $DATA_MIRROR \
            --disableAssembly

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: ODC-HTML-Report
          path: reports/dependency-check-report.html
