name: OWASP Dependency-Check (Universal Reliable Scanner)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run OWASP Dependency-Check (official container)
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: ${{ github.repository }}
          path: '.'                       # scan entire repo
          format: 'JSON'                  # generate only JSON report
          out: reports                    # output directory
          failOnCVSS: '0'                 # never fail pipeline
          args: >
            --enableExperimental
            --disableAssembly
            --disableRetireJS
            --disableOssIndex
            --noupdate

      - name: Fix permissions on report directory
        run: |
          echo "Fixing permissions on reports directory..."
          sudo chmod -R 777 reports || true
          ls -lah reports

      - name: Simplify JSON report (extract CVE, CWE, severity, line info)
        run: |
          JSON_IN="reports/dependency-check-report.json"
          JSON_OUT="reports/dependency-summary.json"

          if [ ! -f "$JSON_IN" ]; then
            echo "No dependency-check-report.json found!"
            exit 1
          fi

          jq '{
            project: .projectInfo.name,
            scanDate: .projectInfo.reportDate,
            totalDependencies: (.dependencies | length),
            vulnerabilities: [
              .dependencies[]? |
              select(.vulnerabilities != null) |
              .vulnerabilities[]? |
              {
                file: .fileName,
                cve: .name,
                cwe: .cwe,
                severity: .severity,
                description: .description,
                lineNumber: (.references[]?.lineNumber // "N/A")
              }
            ]
          }' "$JSON_IN" > "$JSON_OUT"

          echo "âœ… Simplified vulnerability summary saved to: $JSON_OUT"
          echo "### Dependency-Check Summary" >> $GITHUB_STEP_SUMMARY
          jq -r '.vulnerabilities[]?.severity' "$JSON_OUT" | sort | uniq -c | awk '{print "- **"$2"**: "$1}' >> $GITHUB_STEP_SUMMARY
          TOTAL=$(jq '.vulnerabilities | length' "$JSON_OUT")
          echo "Total vulnerabilities: **$TOTAL**" >> $GITHUB_STEP_SUMMARY

      - name: Upload Simplified Report (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-summary
          path: reports/dependency-summary.json
