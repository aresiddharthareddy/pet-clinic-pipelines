name: OWASP Dependency-Check (Universal Real Vulnerability Scan)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Java (required for ODC)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run OWASP Dependency-Check (official Docker image)
        run: |
          mkdir -p reports
          docker run --rm \
            -e NVD_API_KEY="${{ secrets.NVD_API_KEY }}" \
            -v "$(pwd):/src" \
            -v "$(pwd)/reports:/report" \
            owasp/dependency-check:latest \
            --scan /src \
            --format "JSON" \
            --out /report \
            --project "${{ github.repository }}" \
            --enableExperimental \
            --disableAssembly \
            --disableRetireJS \
            --noupdate \
            --failOnCVSS 0
        shell: bash

      - name: Fix permissions
        run: sudo chmod -R 777 reports || true

      - name: Simplify JSON report
        run: |
          JSON_IN="reports/dependency-check-report.json"
          JSON_OUT="reports/dependency-summary.json"

          if [ ! -f "$JSON_IN" ]; then
            echo "No dependency-check-report.json found!"
            exit 1
          fi

          jq '{
            project: .projectInfo.name,
            scanDate: .projectInfo.reportDate,
            totalDependencies: (.dependencies | length),
            vulnerabilities: [
              .dependencies[]? |
              select(.vulnerabilities != null) |
              .vulnerabilities[]? |
              {
                file: (.fileName // "N/A"),
                cve: (.name // "N/A"),
                cwe: (.cwe // "N/A"),
                severity: (.severity // "N/A"),
                description: (.description // "N/A")
              }
            ]
          }' "$JSON_IN" > "$JSON_OUT"

          echo "### Vulnerability Summary" >> $GITHUB_STEP_SUMMARY
          jq -r '.vulnerabilities[]?.severity' "$JSON_OUT" | sort | uniq -c | awk '{print "- **"$2"**: "$1}' >> $GITHUB_STEP_SUMMARY
          TOTAL=$(jq '.vulnerabilities | length' "$JSON_OUT")
          echo "Total vulnerabilities: **$TOTAL**" >> $GITHUB_STEP_SUMMARY

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-summary
          path: reports/dependency-summary.json
