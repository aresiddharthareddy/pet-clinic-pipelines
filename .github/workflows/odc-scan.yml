name: Dependency-Check Scan

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    env:
      DC_VERSION: "12.1.8"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Dependency-Check
        run: |
          wget -q "https://github.com/jeremylong/DependencyCheck/releases/download/v${DC_VERSION}/dependency-check-${DC_VERSION}.zip"
          unzip -q "dependency-check-${DC_VERSION}.zip" -d dependency-check
          chmod +x dependency-check/bin/dependency-check.sh

      - name: Run OWASP Dependency-Check
        run: |
          mkdir -p reports
          ./dependency-check/bin/dependency-check.sh \
            --project "$(basename $GITHUB_REPOSITORY)" \
            --scan . \
            --format HTML \
            --out reports/dependency-check-report.html \
            --disableAssembly \
            --noupdate

      - name: Upload Dependency-Check report artifact
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/dependency-check-report.html
